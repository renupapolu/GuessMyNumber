<!DOCTYPE html>
<html>
  <head>
    <title>guess my number</title>
    <link rel="stylesheet" href="first.css"/>
  </head>
  <body>
    <header>
      <h1> Guess My Number!</h1>
      <p class="p1">(Between 1 and 20)</p>
      <button class="again">Again!</button>
      <div class="number">?
      </div>
    </header>
    <main>
      <br/>
      <br/>
      <section class="left">
        <input type="number" class="guess"/><br/><br/>
        <button class="check">Check!</button>
      </section>
    <section class="right">
    <p class="message">Start guessing!</p>
    <p class="labelScore">Score: <span class="score">20</span></p>
    <p class="labelHighestScore">HighScore: <span class="highscore">0</span></p>
  </section>
  <script src="first.js"></script>
  </body>
</html>
